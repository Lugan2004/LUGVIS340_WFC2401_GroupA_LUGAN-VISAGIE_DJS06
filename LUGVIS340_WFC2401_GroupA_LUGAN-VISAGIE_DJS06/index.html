<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
        text-align: center;
        background-color: #1e1f1f;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        padding: auto;
        
    }
    h1 {
      font-size: 50px;
      padding: 20px;
      transition: background-image 1s ease;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      padding-top: 20%;
      padding-bottom: 20%;
    }
  </style>
</head>
<body>
  <h1>Check the console</h1>
  <script>
    const h1 = document.querySelector('h1');
    const gradients = [
  'linear-gradient(270deg, #FF512F, #DD2476)',
  'linear-gradient(270deg, #00C9FF, #92FE9D)',
  'linear-gradient(270deg, #4CA1AF, #C4E0E5)',
  'linear-gradient(270deg, #654EA3, #EAAFC8)',
  'linear-gradient(270deg, #F79D00, #64F38C)',
  'linear-gradient(270deg, #3A1C71, #D76D77, #FFAF7B)',
  'linear-gradient(270deg, #18BEFE, #9FFCF1, #7FE7C9)',
  'linear-gradient(270deg, #FF8C00, #FFA07A)',
  'linear-gradient(270deg, #0097CF, #5CC5E4, #BFE8F7)',
  'linear-gradient(270deg, #FC354C, #0ABFBC)'
];
   
    let randomGradientIndex = Math.floor(Math.random() * gradients.length);

    function changeGradient() {
      h1.style.backgroundImage = gradients[randomGradientIndex];
      randomGradientIndex = (randomGradientIndex + 1) % gradients.length;
    }

    setInterval(changeGradient, 2000);
  </script>
  <script src="scripts.js"></script>
</body>
</html>
